<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h1>Login</h1>
	<h:form>

		<h:panelGrid columns="2">
			<h:outputLabel value="Entre seu CPF" />
			<h:inputText value="#{usuarioBean.usuario.cpf}" />

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{usuarioBean.usuario.senha}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Login" action="#{usuarioBean.logar}" />
				<h:commandButton value="Cadastrar" action="#{usuarioBean.salvar}" />
			</h:panelGroup>
		</h:panelGrid>


	</h:form>
</h:body>

</html>
