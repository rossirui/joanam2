<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Investimentos</title>
</h:head>

<h:body>
	<h1>RENDA FIXA</h1>
	<h:form>

		<h:panelGrid columns="8">
			<h:outputLabel value="Id	" />
			<h:inputText value="#{investimentoBean.investimento.id}" />

			<h:outputLabel value="Tipo" />
			<h:inputText value="#{investimentoBean.investimento.tipo}" />

			<h:outputLabel value="Data de Investimento" />
			<h:inputText
				value="#{investimentoBean.investimento.dataInvestimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="Montante" />
			<h:inputText value="#{investimentoBean.investimento.montante}" />

			<h:outputLabel value="Rendimento" />
			<h:inputText value="#{investimentoBean.investimento.valorRendimento}" />

			<h:outputLabel value="Índice" />
			<h:inputText value="#{investimentoBean.investimento.indice}" />

			<h:outputLabel value="Prazo" />
			<h:inputText value="#{investimentoBean.investimento.prazoResgate}" />

			<h:outputLabel value="Montante Resgatado" />
			<h:inputText
				value="#{investimentoBean.investimento.montanteResgatado}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{investimentoBean.novo}" />
				<h:commandButton value="Salvar" action="#{investimentoBean.salvar}" />
			</h:panelGroup>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Exportar"
					action="#{investimentoBean.exportarCSV}" />
				<h:commandButton value="Relatório"
					action="#{investimentoBean.relatorio}" />
			</h:panelGroup>
		</h:panelGrid>

		<h:dataTable value="#{investimentoBean.investimentos}" var="inv"
			border="6">
			<f:facet name="header">
				Investimentos Cadastrados
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{inv.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{inv.tipo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data de Investimento</f:facet>
				<h:outputText value="#{inv.dataInvestimento}" />
			</h:column>

			<h:column>
				<f:facet name="header">Montante</f:facet>
				<h:outputText value="#{inv.montante}" />
			</h:column>

			<h:column>
				<f:facet name="header">Valor de Rendimento</f:facet>
				<h:outputText value="#{inv.valorRendimento}" />
			</h:column>

			<h:column>
				<f:facet name="header">Índice</f:facet>
				<h:outputText value="#{inv.indice}" />
			</h:column>

			<h:column>
				<f:facet name="header">Prazo de Resgate</f:facet>
				<h:outputText value="#{inv.prazoResgate}" />
			</h:column>

			<h:column>
				<f:facet name="header">Montante Resgatado</f:facet>
				<h:outputText value="#{inv.montanteResgatado}" />
			</h:column>

			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{inv}"
						target="#{investimentoBean.investimento}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink value="Excluir" action="#{investimentoBean.excluir}">
					<f:setPropertyActionListener value="#{inv}"
						target="#{investimentoBean.investimento}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>

</html>
